<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulsing Avatar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .chat-widget {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-message {
      background: white;
      padding: 13px 15px;
      border-radius: 12px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      width: 10rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .chat-message b {
      font-weight: bold;
    }

    .chat-avatar {
      position: relative;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #4CAF50;
      animation: pulse 2s infinite;
    }

    .chat-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(76, 175, 80, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
      }
    }

    .chat-cut {
  text-align: center;
  position: absolute;
  right: 6px;
  top: 5px;
  width: 22px;    
  height: 22px;      
  line-height: 22px; 
  background: gainsboro;
  border-radius: 50%;
  cursor: pointer;
  font-size: 14px;   
}
  </style>
</head>
<body>

  <div class="chat-widget" id="chatWidget">
    <div class="chat-message">
      <i onclick="cutChat()" class="fa-solid fa-xmark chat-cut"></i>
      Time for an upgrade? <b>Make the switch to Fold/Flip.</b><br>
      Chat now for exclusive details!
    </div>
    <div class="chat-avatar">
      <img src="https://via.placeholder.com/60" alt="Support Agent">
    </div>
  </div>

<script>
  function cutChat() {
    document.getElementById("chatWidget").style.display = "none";
  }
</script>

</body>
</html>
