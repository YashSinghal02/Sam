<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .samsung-counter {
  padding: 60px 20px;
  background: #fff; /* Clean white */
  text-align: center;
  font-family: 'SamsungOne', Arial, sans-serif;
}

.samsung-counter h2 {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 40px;
  color: #000;
}

/* Counter Layout */
.counter-main {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  max-width: 1200px;
  margin: auto;
}

/* Counter Card */
.counter-1 {
  flex: 1 1 250px;
  max-width: 260px;
  min-height: 220px;
  background: #f8f9fa; /* light gray like Samsung site */
  border: 1px solid #e0e0e0;
  border-radius: 16px;
  padding: 25px 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.04);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: transform .3s ease, box-shadow .3s ease;
}

.counter-1:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 18px rgba(0,0,0,0.08);
}

/* Icon */
.icon-count i {
  font-size: 42px;
  color: #1428a0; /* Samsung Blue */
  margin-bottom: 15px;
}

/* Count Number */
.project-count1 {
  font-size: 32px;
  font-weight: 800;
  color: #000;
  margin-bottom: 8px;
}

/* Label */
.project-name1 {
  font-size: 18px;
  font-weight: 600;
  color: #333;
}
    </style>
</head>
<body>
    <section class="samsung-counter">
  <div class="hight-txt">
    <h2>Samsung by the Numbers</h2>
  </div>

  <div class="counter-main">
    <!-- Years -->
    <div class="counter-1">
      <div class="icon-count">
        <i class="fa-solid fa-handshake"></i>
      </div>
      <div class="project-count1">
        <span class="count-num3">0</span><span>+</span>
      </div>
      <div class="project-name1">Years of Trust</div>
    </div>

    <!-- Customers -->
    <div class="counter-1">
      <div class="icon-count">
        <i class="fa-solid fa-face-smile"></i>
      </div>
      <div class="project-count1">
        <span class="count-num2">0</span><span>+</span>
      </div>
      <div class="project-name1">Happy Customers</div>
    </div>

    <!-- Awards -->
    <div class="counter-1">
      <div class="icon-count">
        <i class="fa-solid fa-trophy"></i>
      </div>
      <div class="project-count1">
        <span class="count-num4">0</span><span>+</span>
      </div>
      <div class="project-name1">Awards Won</div>
    </div>

    <!-- Devices -->
    <div class="counter-1">
      <div class="icon-count">
        <i class="fas fa-truck"></i>
      </div>
      <div class="project-count1">
        <span class="count-num1">0</span><span>M+</span>
      </div>
      <div class="project-name1">Devices Delivered</div>
    </div>
  </div>
</section>
</body>
</html>
